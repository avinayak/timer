<div class="container t-toolbar">
  <div>
    <div id="t-uppertext" class="row">
      <div class="col-sm-7 t-toolbar-frag">
        <select class="t-counter-types" ng-model='stype'>
          <option ng-repeat="counter in countertypes" value="{{counter.type}}">{{counter.text}}</option>
        </select>
        <span class="t-static-text">{{fromto}}</span>
        <select class="form-control select t-select" ng-model='smonth'>
          <option ng-repeat="month in months">{{month}}</option>
        <select>
        <select class="form-control select t-select" ng-model='sdate'>
          <option ng-repeat="date in dates">{{date}}</option>
        </select>
        <input id="t-year-field" maxlength="4" class="t-select" type="text" name="usrname" maxlength="10" value="{{year}}" ng-model='syear'>
          <span class="t-hor-space">&nbsp</span>
          <select class="form-control select t-select" ng-model='shour'>
            <option ng-repeat="hour in hours">{{hour}}</option>
          </select>
          <select class="form-control select t-select" ng-model='sminute'>
            <option ng-repeat="minute in minutes">{{minute}}</option>
          </select>
        <!--   <span class="t-colonsep">:</span> -->
          <select class="form-control select t-select" ng-model='ssecond'>
            <option ng-repeat="second in seconds">{{second}}</option>
          </select>
          <select class="form-control select t-select" ng-model='speriod'>
            <option ng-repeat="period in periods">{{period}}</option>
          </select>
      </div>
      <div class="col-sm-5 t-toolbar-frag">
        <div>
          <span style="padding: 0px 5px;" ng-click="toggle_sizes()">
            <svg fill="#555" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M9 4v3h5v12h3V7h5V4H9zm-6 8h3v7h3v-7h3V9H3v3z"/>
            </svg>
          </span>
          <span style="padding: 0px 5px;" ng-click="toggle_sizes()">
            <svg fill="#555" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 15H3v2h12v-2zm0-8H3v2h12V7zM3 13h18v-2H3v2zm0 8h18v-2H3v2zM3 3v2h18V3H3z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
          </span>
          <span style="padding: 0px 5px;" ng-click="toggle_sizes()">
            <svg fill="#555" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 15v2h10v-2H7zm-4 6h18v-2H3v2zm0-8h18v-2H3v2zm4-6v2h10V7H7zM3 3v2h18V3H3z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
          </span>
          <span style="padding: 0px 5px;" ng-click="toggle_sizes()">
            <svg fill="#555" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 21h18v-2H3v2zm6-4h12v-2H9v2zm-6-4h18v-2H3v2zm6-4h12V7H9v2zM3 3v2h18V3H3z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
          </span>
          <span style="border-radius: 100px;background: #481;padding: 2px 10px;margin: 5px;"></span>
          <span style="border-radius: 100px;background: #000;padding: 2px 10px;margin: 5px;"></span>
          <span >
              <select class="form-control select t-select">
                  <option>Monospace</option>
                  <option>Serif</option>
                  <option>Sans-Serif</option>
              </select> 
          </span>
          <span style="padding: 0px 10px;">
            <a href="#{{stype}}/{{lefttext}}/{{mstime.valueOf()}}/{{righttext}}" target="_blank" text="Open timer in a new window" >
              <svg fill="#555" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M0 0h24v24H0z" fill="none"/>
                  <path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/>
              </svg>
            </a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="outer">    
    <div class="middle">
        <div class="inner container">
            <br/>
            <h1 class="t-sample-link">
              <span contenteditable="true" ng-style="{'font-size':styles[style_index].fontsize}" class="t-surr-text t-surr-text-left" ng-model="lefttext"></span>
              <span class="t-timertext" ng-style="{'font-size':styles[style_index].fontsize}">{{stimervalue}}</span>
              <span contenteditable="true" ng-style="{'font-size':styles[style_index].fontsize}" class="t-surr-text t-surr-text-right" ng-model="righttext"></span>
            </h1>

            <div id="t-newwindow" class="row">

            </div>
        </div>
    </div>
</div>

</div> -->
